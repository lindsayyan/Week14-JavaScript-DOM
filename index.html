<!DOCTYPE html>

                    <a id="search" class="btn btn-default">Search</a>

      </div>
   </div>

                                <th>date/time</th>

                                <th>state</th>
                                <th>country</th>
                                <th>shape</th>
                                <th>durationMinutes</th>

                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>

            </div>
        </div>
